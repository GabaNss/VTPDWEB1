<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Tabelas com colspan e rowspan</title>
	<style>
		table, tr, td {
			border: solid 1px red;
		}
		td {
			padding: 30px 60px;
			text-align: center;
		}

		.verde {
		background-color: green;
	}
		.azul {
			background-color: blue;
		}

		.amarelo {
			background-color: yellow;
		}

		.vermelho {
			background-color: red;
		}

		.azulclaro {
			background-color: lightblue;
		}

		.legenda td{
		

			padding: 5px;
		}
		.branco{
			background-color: white;
		}
	</style>

	
</head>

	<table>

		<tr>
